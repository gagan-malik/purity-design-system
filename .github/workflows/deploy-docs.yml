name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'design-system/src/**'
      - 'design-system/.storybook/**'
      - 'design-system/package.json'
      - 'design-system/package-lock.json'
      - 'design-system/yarn.lock'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: design-system/yarn.lock

      - name: Install dependencies
        working-directory: ./design-system
        run: yarn install --frozen-lockfile

      - name: Build Storybook
        working-directory: ./design-system
        run: yarn build-storybook

      - name: Deploy to gaganmalik.github.io
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          external_repository: gaganmalik/gaganmalik.github.io
          publish_dir: ./design-system/storybook-static
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          keep_files: false
          force_orphan: true
