name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'design-system/src/**'
      - 'design-system/.storybook/**'
      - 'design-system/package.json'
      - 'design-system/yarn.lock'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: design-system/yarn.lock

      - name: Install dependencies
        working-directory: ./design-system
        run: |
          echo "üì¶ Installing dependencies..."
          yarn install --frozen-lockfile || {
            echo "‚ùå Yarn install failed. Checking for yarn.lock..."
            if [ ! -f "yarn.lock" ]; then
              echo "‚ö†Ô∏è yarn.lock not found, trying npm install..."
              npm ci
            else
              echo "yarn.lock exists, but install failed. Check errors above."
              exit 1
            fi
          }
          echo "‚úÖ Dependencies installed"

      - name: Build Storybook
        working-directory: ./design-system
        run: |
          echo "üèóÔ∏è Building Storybook..."
          yarn build-storybook || npm run build-storybook || {
            echo "‚ùå Build failed. Check errors above."
            exit 1
          }
          echo "‚úÖ Storybook built successfully"

      - name: Verify build output exists
        run: |
          if [ ! -d "design-system/storybook-static" ]; then
            echo "‚ùå ERROR: storybook-static directory not found!"
            echo "Build may have failed. Checking for errors..."
            exit 1
          fi
          echo "‚úÖ Build output verified"
          ls -la design-system/storybook-static | head -10

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        if: success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./design-system/storybook-static
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          keep_files: false
          force_orphan: true
